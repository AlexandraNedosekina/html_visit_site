<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Create Studio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:weght@400;700&display=swap" rel="stylesheet"
</head>

<body>
    <main>
            <div class="container">
              <div class="columns-container">
                <div class="left-column">
                  <h1>Мастер-классы<br> от Create Studio</h1>
                    <button type="submit" class="btn">Записаться</button>
                  
                    <div class="popup">
                    <div class="popup__container">
                      <div class="popup__wrapper">
                        <div id="form">
                            <h2>Заявка на участие</h2>
                            
                            <form action="https://jsonplaceholder.typicode.com/users" autocomplete="off" method="POST"></form>
                            
                            <label class="visually-hidden" for="form-name">ФИО</label>
                              <input type="text" id="form-name" class="input-field" placeholder="ФИО"/>

                            <label class="visually-hidden" for="form-email">E-mail</label>
                              <input type="email" id="form-email" class="input-field" placeholder="E-mail"/>

                            <label class="visually-hidden" for="submit btn">Submit button</label>
                              <input class="submit btn" id="submit-btn" type="submit" value="Отправить"/>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="right-column">
                    <img src="img/office.png" alt="Фотография офиса" width="552" height="376">
                </div>
              </div>
            </div>
    </main>
<script src="index.js"></script>
</body>

</html>
